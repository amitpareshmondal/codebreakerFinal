<script>
    var heading=document.getElementsByClassName("main-heading")[0];
var i = 0;
var txt = 'We are the CodeBreakers';
var speed = 180;

function typeWriter() {
  if (i < txt.length) {
    heading.innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
window.onload=typeWriter();

</script>
